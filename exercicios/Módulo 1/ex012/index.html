<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu proprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls>
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
         <source src="midia/meu-Video.m4v.m4v" type="video/mp4">
         <source src="midia/meu-video.webm.webm" type="video/webm">
         <source src="midia/meu-video.ogv.ogv" type="video/ogg">

    </video>

    <h1>Inserindo Vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
